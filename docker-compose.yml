version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - ft_transcendence

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   image: frontend:latest
  #   container_name: frontend
  #   restart: unless-stopped
  #   env_file:
  #     - .env
  #   networks:
  #     - ft_transcendence
  #   volumes:
  #     - frontend_data:/frontend
  #   ports:
  #     - 3000:3000

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:latest
    container_name: backend
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - ft_transcendence
    depends_on:
      - postgres
    volumes:
      - backend_data:/backend
    expose:
      - 3333

volumes:
  db_data:
    name: db_data
  backend_data:
    name: backend_data
  # frontend_data:
  #   name: frontend_data

networks:
  ft_transcendence:
    driver: bridge
