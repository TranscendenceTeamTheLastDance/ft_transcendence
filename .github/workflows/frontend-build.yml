name: Build frontend

on:
  push:
      - ci_implementation_nico
  pull_request:
    paths:
      - frontend/**

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: pnpm build